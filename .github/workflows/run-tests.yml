name: Run Tests Beta

on:
  push:
    tags-ignore:
      - "**"
    branches:
      - "support-python3-10-and-above" # move back to "**" before deploying to a stable version

jobs:
  run-tests:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      # Setting fail-fast to false, will let all concurrent jobs run if one of them fails, instead of cancelling all
      # of them as soon as one fails.
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        include:
          - os: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest
